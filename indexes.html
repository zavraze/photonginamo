<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photonginamo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1><a href="index.html">Photonginamo</a></h1>
        <p id="counter">0/3</p>
    </div>
    <div class="container">
        <div class="main">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <div id="timer">3</div>
            </div>
            <button id="capture">Capture</button>
        </div>
        <div class="main">
            <div class="pics" id="pics">
                <img id="capturedImage">
                <img id="capturedImage2">
                <img id="capturedImage3">
                <!-- <div class="pics-container">arf</div> -->
            </div>
            <a href="canvas.html">DONE</a>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>


    <script src="script.js"></script>
</body>
</html>
